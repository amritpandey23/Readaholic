{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-lg-3 col-sm-6">
            <img class="img-fluid" src="{{ url_for('static', filename='img/'+book.cover_image_file) }}" alt="{{ book.book_title }}">
        </div>
        <div class="col-md-8 col-lg-9">
            <h4>{{ book.book_title }}</h4>
            <p class="mt-3">by {{ book.author_name }}</p>
            <p class="mt-2">ISBN-10: {{ book.isbn }}</p>
            <p class="mt-2">
                {{ book.tiny_summary }}
            </p>
            <div class="btn-groups mt-2">
                <a href="/book/{{ book.title_slug }}/edit" class="btn btn-sm btn-outline-info mr-2">Edit</a>
                <a href="/add_review/{{ book.title_slug }}" class="btn btn-sm btn-primary">
                    {% if book.review_content %}
                    Edit Review
                    {% else %}
                    Write Review
                    {% endif %}
                </a>
            </div>
        </div>
        <div class="col mt-4">
            <h1>Detailed Review</h1>
            {{ book.review_content }}
        </div>
    </div>
{% endblock %}
